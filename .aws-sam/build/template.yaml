AWSTemplateFormatVersion: 2010-09-09
Description: chord-phrase
Transform:
- AWS::Serverless-2016-10-31
Resources:
  chordPhrase:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: chord-phrase
      Handler: src/handlers/phrase.phraseHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A Lambda function that returns a static string.
      Policies:
      - AWSLambdaBasicExecutionRole
      - S3FullAccessPolicy:
          BucketName: handex
      FunctionUrlConfig:
        AuthType: NONE
        Cors:
          AllowMethods:
          - POST
          - GET
          AllowOrigins:
          - https://handex.io
          - http://localhost
      CodeUri: chordPhrase
    Metadata:
      SamResourceId: chordPhrase
Outputs:
  lambdaUrl:
    Description: URL for the Lambda function
    Value:
      Fn::GetAtt:
      - chordPhraseUrl
      - FunctionUrl
